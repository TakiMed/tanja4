<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>To Do List<span class="listName">November</span></h1>
            <input type="text" id="filter" placeholder="Search tasks here...">
            <div class="itemSearch">
                <ul id="itemSearchList">

                </ul>
            </div>
        </div> 
        <div class="tasks">
            <h2>Add new task</h2>
            <form id="form">
                <input type="text" id="newTask">
                <input type="submit" id="addButton" value="+">
            </form>
        </div>
        <div class="itemList">
        <h2>Tasks</h2>
            <ul id="items">
                    
            </ul>
        </div>
        </div>
    </div>
    <script src="zad1.js"></script>
</body>
</html>
