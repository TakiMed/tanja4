<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="zad6.css">
</head>
<body>
    <div class="container">
        <div class="show">
            <div id="Ckey">C</div>
            <h1 id="res"></h1>
        </div>
        <div id="board">
            <div class="field 7">7</div>
            <div class="field 8">8</div>
            <div class="field 9">9</div>
            <div class="operator +">+</div>
            <br>
            <div class="field 4">4</div>
            <div class="field 5">5</div>
            <div class="field 6">6</div>
            <div class="operator -">-</div>
            <br>
            <div class="field 1">1</div>
            <div class="field 2">2</div>
            <div class="field 3">3</div>
            <div class="operator *">*</div>
            <br>
            <div class="field 0">0</div>
            <div class="field .">.</div>
            <div class="equal =">=</div>
            <div class="operator /">/</div>
        </div>
    </div>
    <script src="zad6.js"></script>
</body>
