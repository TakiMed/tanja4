<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="zad5.css">
</head>
<body>
    <div class="container">
        <div id="form1">
            <button id="pomodoro">Pomodoro</button>
            <button id="short">ShortBreak</button>
            <button id="long">LongBreak</button>  
        </div>
        <div id="Clock">
            <h1 id="time"></h1>
        </div>
        <div class="footer">
            <div id="form2">
                <button id="start">START</button>
                <button id="stop">STOP</button>
                <button id="reset">RESET</button> 
            </div>
        </div>
    </div>
    <script src="zad5.js"></script>
</body>
